<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <ul class="list">
                <li class="list-item">
                    <a href="" class="list-item-link">Home</a>
                </li>
                <li class="list-item">
                    <a href="" class="list-item-link">signin/login</a>
                </li>
            </ul>
        </nav>
        <h1 class="brand">
            <span class="brand-mark">A</span>mir<span class="brand-mark">H</span>ossein<span class="brand-mark">B</span>akhtiyari
        </h1>
    </header>
    <main id="main">
        <div class="container">
            <div class="login" id="loginPage">
                <fieldset class="form-field">
                    <legend class="form-label">SignUp</legend>
                    <form action="" method="post" name="form" id="signup">
                        <div class="input-group">
                            <input type="text" class="form-control" id="FirstName" name ="FirstName" placeholder="Please enter your first name" minlength="3" maxlength="32" required > 
                            <span></span>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Please enter your last name" minlength="3" maxlength="32" required>
                            <span></span>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Please enter your UserNmae" required>
                            <span></span>
                        </div>
                        <div class="input-group">
                            <input type="email" class="form-control" id="Email" name="Email" placeholder="Please enter your email" required>
                            <span></span>
                        </div>
                        <div class="input-group">
                            <input class="form-control" type="tel" id="Phone" name="Phone" placeholder="enter your phone number" pattern="[0]{1}[9]{1}[0-9]{2}[0-9]{7}" minlength="11" maxlength="11" required >

                            <span ></span>
                        </div>
                        <div class="input-group">
                            <input type="number" class="form-control" id="Age"  name="Age" placeholder="Please enter your age" min="10" max="90" required>
                            <span></span>
                        </div>
                        <div class="input-group">
                            <input type="password" id="Password" class="form-control" name="Password" placeholder="Please enter your password" minlength="8" maxlength="32" required>
                            <span></span>
                        </div>
                        <div class="input-group select-gender">
                            <label for="male">Male</label>
                            <input type="radio" class="form-control" name="Gender" value="Male"  checked>
                            <label for="famale">Famale</label>
                            <input type="radio" class="form-control" name="Gender" value="Famale">
                        </div>
                        <button class="btn btn-primary"  id="btn"  type="submit">continue</button>
                                
                        <small><a href="#">
                            do you have an acount?
                        </a></small>
                    </form>
                </fieldset>
            </div>
        </div>

    </main>
    <footer id="footer">
        <h4 class="copyr">
            <span class="copyr-mark">A</span>mir<span class="copyr-mark">H</span>ossein<span class="copyr-mark">B</span>akhtiyari<span class="copyr-mark">&copy;</span>
        </h4>
    
        <a href="" id="loadAdmin" style="color: white;">btn</a>

    </footer>

        <!-- script -->
    <script src="../vendor/JQuery/jquery-3.6.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
